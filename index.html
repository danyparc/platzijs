<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Platzigram</title>
	<link href='https://fonts.googleapis.com/css?family=Montserrat|Oleo+Script' rel='stylesheet' type='text/css'>
	<link rel="stylesheet" href="public/app.css">
  	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/css/materialize.min.css">
	<meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">

</head>
<body>
	<section id="main-container">
		<div class="container">
			<div class="row">
				<div class="col s10 push-s1">
					<div class="row">
						<div class="col m5 hide-on-small-only">
							<img class="iphone" src="public/iphone.png" alt="">
						</div>
						<div class="col s12 m7">
							<div class="row">
								<div class="signup-box">
									<h1 class="platzigram">Platzigram</h1>
									<form action="" class="signup-form">
									<h2>Registrate ahora para ver las fotos de tus amigos</h2>
									<div class="section">
										<a href="" class="btn btn-fb hide-on-small-only"> Iniciar sesion con Facebook</a>
										<a href="" class="btn btn-fb hide-on-med-and-up"> Iniciar sesion</a>
									</div>
									<div class="divider"></div>
									<div class="section">
										<input type="email" name="email" placeholder="Correo electronico">
										<input type="text" name="name" placeholder="Nombre completo">
										<input type="text" name="username" placeholder="Nombre de usuario">
										<input type="password" name="password" placeholder="Contraseña">
										<button class="btn waves-effect waves-light btn-signup" type="submit">Entrar</button>
									</div>
									</form>
								</div>
							</div>
							<div class="row">
								<div class="login-box">
									¿Tienes una cuenta? <a href="/signin">Entrar</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>


	<footer class="site-footer">
		<div class="container">
			<div class="row">
				<div class="col s12 l3 center-align">
					  <a class='dropdown-button btn' href='#' data-activates='dropdown1'>Idioma</a>

					  <ul id='dropdown1' class='dropdown-content'>
					    <li><a href="#!">Español</a></li>
					    <li><a href="#!">English</a></li>
					  </ul>
				</div>
				<div class="col s12 l3 push-l6 center-align">
					 © 2016 Pyramidev
				</div>
			</div>
		</div>
	</footer>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.6/js/materialize.min.js"></script>
</body>
</html>
